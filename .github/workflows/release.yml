name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: node scripts/icon-white.js && node scripts/build-icon.js && npx vite build && npx electron-builder --win --x64 --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist-electron/

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: node scripts/icon-white.js && node scripts/prepare-mac-icon.js && npx vite build && npx electron-builder --mac --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: mac
          path: dist-electron/

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=v$VERSION" >> $GITHUB_ENV

      - uses: actions/download-artifact@v4
        with:
          name: windows
          path: win-artifacts

      - uses: actions/download-artifact@v4
        with:
          name: mac
          path: mac-artifacts

      - run: |
          mkdir -p dist-electron
          cp win-artifacts/dist-electron/* dist-electron/ 2>/dev/null || cp -r win-artifacts/* dist-electron/ 2>/dev/null || true
          cp mac-artifacts/dist-electron/* dist-electron/ 2>/dev/null || cp -r mac-artifacts/* dist-electron/ 2>/dev/null || true
          # Rename Mac files to Rephrase-Setup-*-mac-*
          for f in dist-electron/Rephrase-*-arm64.dmg; do [ -f "$f" ] && mv "$f" "dist-electron/Rephrase-Setup-$VERSION-mac-arm64.dmg"; done
          for f in dist-electron/Rephrase-*-x64.dmg; do [ -f "$f" ] && mv "$f" "dist-electron/Rephrase-Setup-$VERSION-mac-x64.dmg"; done
          for f in dist-electron/Rephrase-*-arm64-mac.zip; do [ -f "$f" ] && mv "$f" "dist-electron/Rephrase-Setup-$VERSION-mac-arm64.zip"; done
          for f in dist-electron/Rephrase-*-x64-mac.zip; do [ -f "$f" ] && mv "$f" "dist-electron/Rephrase-Setup-$VERSION-mac-x64.zip"; done
          ls -la dist-electron/

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          body: |
            Rephrase ${{ env.TAG }} - Groq AI rephrase widget.
            - **Windows**: Rephrase-Setup-*.exe
            - **Mac (Apple Silicon)**: Rephrase-Setup-*-mac-arm64.dmg or .zip
            - **Mac (Intel)**: Rephrase-Setup-*-mac-x64.dmg or .zip
            See CHANGELOG.md for details.
          draft: false
          files: dist-electron/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
