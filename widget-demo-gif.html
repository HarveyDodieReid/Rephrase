<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rephrase Widget Demo — Record for GIF</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 12px;
    }
    .widget {
      display: flex;
      align-items: center;
      gap: 7px;
      padding: 0 10px 0 6px;
      height: 44px;
      border-radius: 100px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 2px 16px rgba(0,0,0,0.12), 0 1px 4px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.06);
      animation: enter 0.25s cubic-bezier(0.34, 1.45, 0.64, 1) both;
    }
    .icon {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      border-radius: 6px;
      background: linear-gradient(135deg, #EA4335, #4285F4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg { width: 14px; height: 14px; fill: white; opacity: 0.9; }
    .wave {
      display: flex;
      align-items: center;
      gap: 2px;
      padding: 7px 0;
      height: 100%;
    }
    .bar {
      width: 2px;
      min-height: 2px;
      border-radius: 99px;
      background: #1a1a1a;
      transition: height 0.08s ease-out;
      transform-origin: center;
    }
    @keyframes enter {
      from { opacity: 0; transform: scale(0.9) translateY(8px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="icon">
      <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
    </div>
    <div class="wave" id="wave">
      <span class="bar" data-i="0"></span>
      <span class="bar" data-i="1"></span>
      <span class="bar" data-i="2"></span>
      <span class="bar" data-i="3"></span>
      <span class="bar" data-i="4"></span>
      <span class="bar" data-i="5"></span>
      <span class="bar" data-i="6"></span>
      <span class="bar" data-i="7"></span>
      <span class="bar" data-i="8"></span>
      <span class="bar" data-i="9"></span>
      <span class="bar" data-i="10"></span>
      <span class="bar" data-i="11"></span>
      <span class="bar" data-i="12"></span>
    </div>
  </div>
  <p class="hint">Hold Ctrl + ⊞ to dictate — Record this with ScreenToGif for your website</p>

  <script>
    const maxH = [10, 20, 15, 28, 18, 32, 22, 17, 26, 12, 24, 14, 8]
    const bars = document.querySelectorAll('.bar')
    const smooth = new Array(13).fill(0)
    let t = 0

    function tick() {
      t += 0.06
      bars.forEach((bar, i) => {
        const phase = (i / 13) * Math.PI * 2 + t
        const target = (Math.sin(phase) * 0.5 + 0.5) * 0.8 + 0.2
        smooth[i] = smooth[i] * 0.6 + target * 0.4
        const h = Math.max(2, smooth[i] * maxH[i])
        bar.style.height = h + 'px'
      })
      requestAnimationFrame(tick)
    }
    tick()
  </script>
</body>
</html>
